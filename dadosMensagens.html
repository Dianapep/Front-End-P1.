<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/Style.css" rel="stylesheet"/>
    <title>Tabela</title>
</head>
<body>
    <div class="tabela">
        <header>
            <h1>Dados das mensagens</h1>
        </header>


        <table id="dados">
            <tr>
                <td>Nome</td>
                <td>Email</td>
                <td>Mensagem</td>
            </tr>
        </table>
        <script src="tabela.js"></script>
    </div>
    <br>
    <br>
    <br><br>
    <button onclick="carregarmsg();">Cadastrar</button>
    <br>
    <button onclick="estilizar();">Estilizar Tabela</button>


    <h2>Mensagens cadastradas</h2>

    <table border="1" id="tabela">

        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Mensagem</th>
        </tr>

    </table>
</body>
</html>
